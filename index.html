<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>

        <!--css links-->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        
        <!--jquery link-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    </head>
    <body>
        <!--Top Banner-->
        <div id="banner" class="navbar-dark bg-light text-center">
                <h1 class="display-4 text-center"><strong>In-Movie Questions Trivia</strong></h1>
        </div>

        <!--Container-->
        <div id="main-container" class="card">

            <!--Rules-->
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                  Rules
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                    Click on the correct answer before the timer runs out.  Progress to the next question.
                </div>
            </div>

            <!--Time Remaining-->
            <div id=timeLeft  class="card-header">

            </div>
            
            <!--Question Container-->
            <div class="card-body">
                <div id=questionDisplay class="card-title">

                <!--Possible answers container-->
                </div>
                <div id="answerBox" class="card">
                    <!--Answers Container-->
                    <div id=answersContainer class="card-text">

                    </div>
                    <!--Answer Result - If Wrong, show correct answer-->
                    <div id=answerResult>
                    
                    </div>

                    
                </div>

                <!--Progress Bar-->
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                </div>
            </div>

        <!--javascript link-->
        <script src="assets/javascript/app.js"></script>
        <!-- Bootstrap's javascript file that allows the dropdown menu to work  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        </div>
    </body>
</html>
